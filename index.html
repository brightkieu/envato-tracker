<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envato Tracker - Xác thực</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: #667eea;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .success {
            color: #4CAF50;
            font-weight: bold;
        }
        .error {
            color: #f44336;
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            margin: 10px;
            cursor: pointer;
            border: none;
        }
        .btn:hover {
            background: #5a6fd8;
        }
        .countdown {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ET</div>
        <h1>Envato Tracker</h1>
        <div id="message">
            <p>Đang xử lý yêu cầu...</p>
        </div>
    </div>

    <script>
        // Lấy parameters từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const type = urlParams.get('type');
        const token = urlParams.get('token');
        
        const messageDiv = document.getElementById('message');
        
        // Xử lý Envato OAuth callback
        if (code) {
            messageDiv.innerHTML = `
                <p class="success">✅ Kết nối Envato thành công!</p>
                <p>Đang chuyển về ứng dụng... <span class="countdown" id="countdown">3</span></p>
                <button class="btn" onclick="openApp()">Mở ứng dụng ngay</button>
            `;
            
            // Countdown và tự động mở app
            let countdown = 3;
            const countdownElement = document.getElementById('countdown');
            const countdownInterval = setInterval(() => {
                countdown--;
                if (countdownElement) {
                    countdownElement.textContent = countdown;
                }
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    openApp();
                }
            }, 1000);
            
        } else if (error) {
            let errorMessage = 'Có lỗi xảy ra khi kết nối Envato';
            
            if (error === 'access_denied') {
                errorMessage = 'Bạn đã từ chối cấp quyền truy cập';
            } else if (error === 'invalid_request') {
                errorMessage = 'Yêu cầu không hợp lệ';
            }
            
            messageDiv.innerHTML = `
                <p class="error">❌ ${errorMessage}</p>
                <p>Vui lòng thử lại hoặc liên hệ hỗ trợ.</p>
                <button class="btn" onclick="openApp()">Quay về ứng dụng</button>
            `;
            
        } else if (type === 'signup' && token) {
            // Xử lý email confirmation
            messageDiv.innerHTML = `
                <p class="success">✅ Email đã được xác thực thành công!</p>
                <p>Bạn có thể quay lại ứng dụng để đăng nhập.</p>
                <button class="btn" onclick="openApp()">Mở ứng dụng</button>
            `;
            
        } else if (type === 'recovery' && token) {
            // Xử lý password recovery
            messageDiv.innerHTML = `
                <p class="success">✅ Link đặt lại mật khẩu hợp lệ!</p>
                <p>Bạn có thể quay lại ứng dụng để đặt mật khẩu mới.</p>
                <button class="btn" onclick="openApp()">Mở ứng dụng</button>
            `;
            
        } else {
            messageDiv.innerHTML = `
                <p class="error">❌ Link không hợp lệ hoặc đã hết hạn.</p>
                <p>Vui lòng thử lại hoặc liên hệ hỗ trợ.</p>
                <button class="btn" onclick="openApp()">Quay về ứng dụng</button>
            `;
        }
        
        function openApp() {
            // Tạo deep link URL với tất cả parameters
            const params = new URLSearchParams();
            
            if (code) params.set('code', code);
            if (error) params.set('error', error);
            if (type) params.set('type', type);
            if (token) params.set('token', token);
            
            const deepLinkUrl = `com.envatotracker://auth?${params.toString()}`;
            
            // Thử mở app với deep link
            window.location.href = deepLinkUrl;
            
            // Fallback: Hiển thị hướng dẫn sau 2 giây
            setTimeout(() => {
                if (document.hasFocus()) {
                    alert('Không thể tự động mở ứng dụng. Vui lòng mở ứng dụng Envato Tracker thủ công và làm mới trang Dashboard.');
                }
            }, 2000);
        }
        
        // Auto detect mobile và tự động mở app
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        if (isMobile && (code || type)) {
            // Tự động mở app sau 1 giây trên mobile
            setTimeout(() => {
                openApp();
            }, 1000);
        }
    </script>
</body>
</html>
