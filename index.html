<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envato Tracker - OAuth Callback</title>
    <style>
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: #82B541;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
        }
        
        .title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .code-display {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            word-break: break-all;
            color: #495057;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #82B541;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .btn {
            background: #82B541;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.2s;
        }
        
        .btn:hover {
            background: #73A72D;
        }
        
        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            font-size: 12px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üéØ</div>
        <h1 class="title">Envato Tracker</h1>
        <p class="subtitle">ƒêang x·ª≠ l√Ω k·∫øt n·ªëi v·ªõi t√†i kho·∫£n Envato c·ªßa b·∫°n...</p>
        
        <div id="status" class="status loading">
            <div class="spinner"></div>
            ƒêang x·ª≠ l√Ω OAuth callback...
        </div>
        
        <div id="code-display" class="code-display" style="display: none;"></div>
        
        <div id="debug-info" class="debug-info" style="display: none;"></div>
    </div>

    <script>
        // L·∫•y URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const state = urlParams.get('state');
        
        const statusEl = document.getElementById('status');
        const codeDisplayEl = document.getElementById('code-display');
        const debugInfoEl = document.getElementById('debug-info');
        
        // Debug info
        const debugInfo = {
            timestamp: new Date().toISOString(),
            url: window.location.href,
            userAgent: navigator.userAgent,
            code: code ? code.substring(0, 20) + '...' : null,
            error: error,
            state: state,
            allParams: Object.fromEntries(urlParams)
        };
        
        debugInfoEl.innerHTML = `
            <strong>Debug Information:</strong><br>
            <pre>${JSON.stringify(debugInfo, null, 2)}</pre>
        `;
        
        if (window.location.hostname !== 'localhost') {
            debugInfoEl.style.display = 'block';
        }
        
        // X·ª≠ l√Ω callback
        if (error) {
            // OAuth error
            statusEl.className = 'status error';
            statusEl.innerHTML = `
                ‚ùå L·ªói OAuth: ${error}<br>
                <small>Vui l√≤ng th·ª≠ l·∫°i ho·∫∑c li√™n h·ªá h·ªó tr·ª£</small>
            `;
            
            // G·ª≠i error v·ªÅ app sau 3 gi√¢y
            setTimeout(() => {
                sendMessageToApp('error', { error: error });
            }, 3000);
            
        } else if (code) {
            // OAuth success
            statusEl.className = 'status success';
            statusEl.innerHTML = `
                ‚úÖ K·∫øt n·ªëi th√†nh c√¥ng!<br>
                <small>ƒêang chuy·ªÉn v·ªÅ ·ª©ng d·ª•ng...</small>
            `;
            
            codeDisplayEl.style.display = 'block';
            codeDisplayEl.innerHTML = `
                <strong>Authorization Code:</strong><br>
                ${code}
            `;
            
            // G·ª≠i code v·ªÅ app sau 2 gi√¢y
            setTimeout(() => {
                sendMessageToApp('success', { 
                    code: code, 
                    state: state,
                    timestamp: Date.now()
                });
            }, 2000);
            
        } else {
            // Kh√¥ng c√≥ code ho·∫∑c error
            statusEl.className = 'status error';
            statusEl.innerHTML = `
                ‚ùå Ph·∫£n h·ªìi OAuth kh√¥ng h·ª£p l·ªá<br>
                <small>Kh√¥ng nh·∫≠n ƒë∆∞·ª£c authorization code</small>
            `;
            
            setTimeout(() => {
                sendMessageToApp('error', { error: 'No authorization code received' });
            }, 3000);
        }
        
        // G·ª≠i message v·ªÅ React Native WebView
        function sendMessageToApp(type, data) {
            const message = {
                type: type,
                data: data,
                timestamp: Date.now()
            };
            
            console.log('Sending message to app:', message);
            
            // G·ª≠i qua postMessage cho React Native WebView
            if (window.ReactNativeWebView) {
                window.ReactNativeWebView.postMessage(JSON.stringify(message));
            } else {
                console.warn('ReactNativeWebView not found');
                
                // Fallback: th·ª≠ deep link
                const deepLinkUrl = `envatotracker://callback?${new URLSearchParams({
                    type: type,
                    code: data.code || '',
                    error: data.error || '',
                    state: data.state || ''
                }).toString()}`;
                
                console.log('Trying deep link:', deepLinkUrl);
                window.location.href = deepLinkUrl;
            }
        }
        
        // Auto-close sau 10 gi√¢y n·∫øu ch∆∞a c√≥ action
        setTimeout(() => {
            if (statusEl.className.includes('loading')) {
                statusEl.className = 'status error';
                statusEl.innerHTML = '‚è∞ Timeout - Vui l√≤ng th·ª≠ l·∫°i';
                sendMessageToApp('error', { error: 'Timeout' });
            }
        }, 10000);
        
        // Log for debugging
        console.log('OAuth Callback Page Loaded');
        console.log('Debug Info:', debugInfo);
    </script>
</body>
</html>
